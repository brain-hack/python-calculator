<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>파이썬 계산기</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<h1 class="app-title">python Calculator</h1>
<div class="container">

    <span class="item item-header" id="currentValue">0</span>

    <button class="btn silver clear">AC</button>
    <button class="btn silver negative">+/-</button>
    <button class="btn silver percentage"><span>x</span>%</button>
    <button class="btn silver cancel">←</button>
    <button class="btn operator division">÷</button>

    <button class="btn num">7</button>
    <button class="btn num">8</button>
    <button class="btn num">9</button>
    <button class="btn operator exponentiation"><span>x</span><sup>y</sup></button>
    <button class="btn operator multiplication">x</button>


    <button class="btn num">4</button>
    <button class="btn num">5</button>
    <button class="btn num">6</button>
    <button class="btn operator modulus">%</button>
    <button class="btn operator subtraction">-</button>



    <button class="btn num">1</button>
    <button class="btn num">2</button>
    <button class="btn num">3</button>
    <button class="btn operator floor-division">//</button>
    <button class="btn operator addition">+</button>


    <button class="btn num zero">0</button>
    <button class="btn num">.</button>
    <button class="btn equals">=</button>


</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/main.js"></script>
</body>
</html>
